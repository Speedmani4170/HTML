<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Digital_clock</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		.digital{
			position: absolute;
			background-color: black;
			color: lime;
			font-size: 60px;
			top: 50%;
			left: 35%;
			
			transform:translateX(-50%),translateY(-50%);
			padding: 30px;
			border: 10px double greenyellow;
			border-radius: 30px;

		}
	</style>
</head>
<body>
	<div id="digi" class="digital"> </div>
	<script type="text/javascript">
		
    function showTime(){

		
		 var date = new Date();


      var h= date.getHours();
      var m= date.getMinutes();
      var s= date.getSeconds();
      var session= "AM";
      if(h==0){
      	h=12;
      }
      if(h>12){
      	h=h-12;     
      	session="PM";
      }
      h=(h<10)?"0"+h:h;
      m=(m<10)?"0"+m:m;
      s=(s<10)?"0"+s:s;
      document.getElementById("digi").innerHTML=h+":"+m+":"+s+""+" "+session;
    setTimeout(showTime,1000);

}

		showTime();
	</script>

</body>
</html>
